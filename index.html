<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" media="screen">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Amaranth|Arbutus+Slab|Fontdiner+Swanky" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Josefin+Sans|Josefin+Slab" rel="stylesheet">
  <meta charset="utf-8">
  <title>Pug Dice</title>
</head>
<body>
  <h1 class = "jumbotron center">Pug Dice</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3 class = "center profile1">Player 1 total:</h3>
        <h4 class = "center space"><span class = "bold playerOneTotal"></span></h4>
        <h2><span id = "playerOneWins">Player 1 wins!!!</span></h2>
      </div>
      <div class="col-md-6">
        <h3 class = "center profile2">Player 2 total:</h3>
        <h4 class = "center space"><span class = "bold playerTwoTotal"></span></h4>
        <h2><span id = "playerTwoWins">Player 2 wins!!!</span></h2>
      </div>
    </div>
    <div class = "playerOne">
      <div class="row">
        <h4 class = "center round-score"><span class = "textColor1">Player One</span> score this round:</h4>
        <h3 class = "center space"><span class = "roundScore1"></span></h3>
      </div>
      <div class="row">
        <h2 class = "center dice">The dice landed on:</h2>
        <h1 class = "center spaceSpecial"><span class = "currentScore1"></span></h1>
      </div>
      <div class="row">
        <div class="col-md-6 buttons">
          <button type="submit" name="roll" class="btn btn-success roll" id = "roll1">Roll the Dice!</button>
        </div>
        <div class = "col-md-6 buttons">
          <button type="submit" name="hold" class="btn btn-danger hold" id = "hold1">Hold!</button>
        </div>
      </div>
      <div class="row buttons">
        <button type="submit" name="reset" class = "btn btn-warning reset newgame">Start a New Game!</button>
      </div>
    </div>
    <div class= "playerTwo">
      <div class="row">
        <h4 class = "center round-score"><span class = "textColor2">Player Two</span> score this round:</h4>
        <h3 class = "center space"><span class = "roundScore2"></span></h3>
      </div>
      <div class="row">
        <h2 class = "center dice">The dice landed on:</h2>
        <h1 class = "center spaceSpecial"><span class = "currentScore2"></span></h1>
      </div>
      <div class="row">
        <div class="col-md-6 buttons">
          <button type="submit" name="roll" class="btn btn-success roll" id = "roll2">Roll the Dice!</button>
        </div>
        <div class = "col-md-6 buttons">
          <button type="submit" name="hold" class="btn btn-danger hold" id = "hold2">Hold</button>
        </div>
      </div>
      <div class="row buttons">
        <button type="submit" name="reset" class = "btn btn-warning reset newgame">Start a new game</button>
      </div>
    </div>
  </div>
</body>
</html>
