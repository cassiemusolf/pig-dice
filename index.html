<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" media="screen">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Pug Dice</title>
</head>
<body>
  <h1 class = "jumbotron center">Pug Dice</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3 class = "center">Player 1 total:</h3>
        <h4 class = "center"><span class = "playerOneTotal"></span></h4>
      </div>
      <div class="col-md-6">
        <h3 class = "center">Player 2 total:</h3>
        <h4 class = "center"><span class = "playerTwoTotal"></span></h4>
      </div>
    </div>
    <div class = "playerOne">
      <div class="row">
        <h4 class = "center round-score">Player One score this round:</h4>
        <h3 class = "center"><span class = "currentScore"></span></h3>
      </div>
      <div class="row">
        <h2 class = "center dice">The dice landed on:</h2>
        <h1 class = "center"><span class = "currentScore"></span></h1>
      </div>
      <div class="row">
        <div class="col-md-6 buttons">
          <button type="submit" name="roll" class="btn btn-success" id = "roll">Roll the Dice!</button>
        </div>
        <div class = "col-md-6 buttons">
          <button type="submit" name="hold" class="btn btn-danger" id = "hold">Hold</button>
        </div>
      </div>
      <div class="row buttons">
        <button type="submit" name="reset" class = "btn btn-warning reset">Start a new game</button>
      </div>
    </div>
    <div class= "playerTwo">
      <div class="row">
        <h4 class = "center round-score">Player Two score this round:</h4>
        <h3 class = "center"><span class = "currentScore"></span></h3>
      </div>
      <div class="row">
        <h2 class = "center dice">The dice landed on:</h2>
        <h1 class = "center"><span class = "currentScore"></span></h1>
      </div>
      <div class="row">
        <div class="col-md-6 buttons">
          <button type="submit" name="roll" class="btn btn-success" id = "roll">Roll the Dice!</button>
        </div>
        <div class = "col-md-6 buttons">
          <button type="submit" name="hold" class="btn btn-danger" id = "hold">Hold</button>
        </div>
      </div>
      <div class="row buttons">
        <button type="submit" name="reset" class = "btn btn-warning reset">Start a new game</button>
      </div>
    </div>
  </div>
</body>
</html>
